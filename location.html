<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="text-3xl font-bold underline">Hello world!</h1>
    <section id="title">
      <div>
        <p class="text-xl mx-48">
          Villa Gabrielle vue exceptionnelle sur la mer
        </p>
        <div class="flex justify-between mx-48">
          <div class="flex gap-2">
            <div class="flex items-center gap-2">
              <i class="fas fa-star"></i>
              <div>5,0</div>
            </div>
            <p>·</p>
            <div>7 commentaires</div>
            <p>·</p>
            <div>Hautot-sur-Mer, Normandie, France</div>
          </div>
          <div class="flex gap-2">
            <div class="flex items-center gap-2">
              <i class="fas fa-share"></i>
              <p>Partager</p>
            </div>
            <div class="flex items-center gap-2">
              <i class="far fa-heart"></i>
              <p>Enregistrer</p>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="images">
      <div class="grid mx-48 grid-cols-4 grid-rows-2 rounded-full gap-2">
        <img
          src="static/images/location_pic_1.webp"
          alt=""
          class="col-span-2 row-span-2"
        />
        <img
          src="static/images/location_pic_2.webp"
          alt=""
          class="col-span-1 row-span-1"
        />
        <img
          src="static/images/location_pic_3.webp"
          alt=""
          class="col-span-1 row-span-1"
        />
        <img
          src="static/images/location_pic_4.webp"
          alt=""
          class="col-span-1 row-span-1"
        />
        <img
          src="static/images/location_pic_5.webp"
          alt=""
          class="col-span-1 row-span-1"
        />
      </div>
    </section>
  </body>
</html>
